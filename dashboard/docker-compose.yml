services:
  react-dev:
    build: .
    container_name: camhub-react-dashboard
    ports:
      - "3000:3000"
    volumes:
      - .:/app                 # Montar o c√≥digo fonte para hot reload
      - /app/node_modules      # Excluir node_modules do volume para evitar conflitos
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - FAST_REFRESH=true
      - REACT_APP_ENV=development
    stdin_open: true
    tty: true
    command: npm start
